<html>

<head>
    <title>My to-do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My to-do list</h1>
        <p>Double-click an item to mark it complete</p>
        <form name="to-do adder" class="form">
            <input id="todo-entry-box" type="text">
        </form>
        <button id="add-button" class="button">Add</button><br>
        <ol id="todo-list"></ol>
        <div class="three-buttons">
            <button id="clear-completed-button" class="button">Clear Completed</button>
            <button id="empty-list-button" class="button">Empty List</button>
            <button id="save-list-button" class="button">Save List</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
